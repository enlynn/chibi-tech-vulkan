[package]
name = "vendor"
version = "0.1.0"
edition = "2021"
resolver="2"

[build-dependencies]
bindgen = { version = "0.65.1", optional = true }

[target.'cfg(target_os = "linux")'.build-dependencies]
pkg-config = { version = "0.3", optional = true }

[lib]
path = "src/lib.rs"

[features]
generator = ["dep:bindgen", "dep:pkg-config"]
